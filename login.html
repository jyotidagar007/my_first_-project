<html>
    <head>
        <style>
           .div
           {
            position: fixed;
            top: 10%;
            left: 40%;
            text-align: center;
            color: grey;
            width: 280px;
            height: 450px; 
            border-radius: 0.8cm;
            background-color: white;
            padding-top: 3%;
           }
        
        </style>
    </head>

    <body style = "background-image: url(Login.jpg);">
       <div class="div">
        <img src="user.png" style="width:150px; height:150px;"><br><br>
       <b><label for="user" style="color: rgb(65, 44, 44); font-size: larger; font-family: sans-serif;">Username</label></b><br>
        <input type="text" id="user" placeholder="Type your username" style="padding: 0.5%; border-style: outset ; border-color: grey; border-top: hidden; border-left: hidden;  border-right: hidden; border-width: 2.5px; padding-top: 0.3cm;"><br><br>
        <b><label for="pass" style="color: rgb(65, 44, 44); font-size: larger; font-family: sans-serif;">Password</label></b><br>
        <input type="password" id="pass" placeholder="Type your password" style="padding: 0.5%; border-style: outset ;border-color: grey; border-top: hidden; border-left: hidden;  border-right: hidden; border-width: 2.5px; padding-top: 0.3cm;"><br><br><br>
        <button value="lOGIN" id="login" name="login" onclick="log_in()" style="background:rgba(129, 118, 190, 0.658); padding-left: 13%;padding-right: 13%; border-radius: 5cm;">LOGIN</button><br><br><br>
        <p>Need an account? <a href="SignUp.html" style = "color:navy;">SIGN UP</a> </p>
     </div> 
     <script>
         function log_in()
         {
            let mail = document.getElementById("user").value;
            let pw = document.getElementById("pass").value;
            let flag = true;

            let logged_in = JSON.parse(localStorage.getItem("signup"));
            

           for (let key in logged_in) 
           {
                if (logged_in.hasOwnProperty(key))
                {
                    value = logged_in[key];

                    if((value.mail == mail) && (value.pw == pw))
                    {
                        alert("You have logged in successfully");
                        flag = false;
                        login["current_user"] = mail;
                        login["userName"] = value.fname;
                        localStorage.setItem("login" , JSON.stringify(login));
                        window.location.href = "jyoti.html";
                        break;
                    }
                }
            }

            if(flag)
            {
                alert("Your email or password is incorrect. Please try again.");
            }
         }
     </script>
    </body>
</html>
